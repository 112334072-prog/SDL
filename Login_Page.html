<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    
    <!-- The form element defines the login form. The action attribute specifies where to send the data (e.g., "login.php"). 
         The method "POST" sends data securely in the HTTP body. -->
    <form action="/login" method="POST">
        <div>
            <!-- The label provides accessibility and clarity for the input field. -->
            <label for="username">Username:</label>
            <!-- The input type="text" is for the username or email. -->
            <input type="text" id="Yourname" name="yourname" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <!-- The input type="password" masks the characters entered for security. -->
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <!-- The button with type="submit" sends the form data to the server. -->
        <button type="submit">Log In</button>
    </form>

    <p>
        <!-- Optional: Link to a registration page -->
        Don't have an account? <a href="/signup">Sign up here</a>.
    </p>
    <p>
        <!-- Optional: Link to a password recovery page -->
        <a href="/Forgot password?">password maranthutaa</a>
    </p>
</body>
</html>
